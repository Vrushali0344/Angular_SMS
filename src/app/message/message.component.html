<head>
<meta charset="utf-8">

<title>Bootstrap Card with Tab Navigation</title>

<div class="container contact-form" >
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form [formGroup]="smsform"  (ngSubmit)="SendSMS">
                <h3>SEND MESSAGE</h3>
               <div class="row">
                    
                        <div class="form-group">
                            <!-- <input class="form-control" formControlName="SenderID" placeholder="Your SenderID*" list="browsers" name="browser"> -->
                                <select class="form-control" formControlName="sender">
                                    <option value="">SenderID</option>
                                    <option value="NUEVAS">NUEVAS</option>
                                    <option value="TRKZIA">TRKZIA</option>
                                </select>
                         
                        </div>
                        <div class="form-group">
                            <select formControlName="templateid" (change)="changevalue()" class="form-control">
                                <option value="">Template Type</option>
                                <ng-container *ngFor="let template of templates">
                                  <option [value]="template.id">{{ template.text }}</option>
                                </ng-container>
                              </select>
                        </div>
                        <!-- <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"  formControlName="Email" value="" />
                        </div> -->
                      
                        <div class="form-group">
                          <textarea class="form-control" placeholder="Enter Phone Numbers" formControlName="mob"  (input)="countNumbers(messageCount)"  [(ngModel)]="selectedPhoneNumbers"></textarea>
                       <div class="text" style="display: flex; align-items: center; justify-content: space-between; margin-top: 1rem;">
                          <p>Total Numbers:{{ totalCountOfPhoneNumbers }}</p>
                           <p>Invalid Numbers: {{invalidNumbersCount }}</p>
                            <button class="col-md-18" (click)="clearPhoneNumbersList()">Clear</button>
                         </div>
                        </div>
                      

                        <!-- Display the total count of phone numbers entered -->
                        <div>
                          <div class="form-group">
                            <div>
                              <label>
                                <input type="checkbox" name="unicodeCheckbox" formControlName="convertToUnicode" (change)="changeValue($event)">Unicode(Marathi,Hindi,SMS)
                              </label>
                              <textarea name="txtMsg" class="form-control" placeholder="Enter your message" formControlName="msg" style="width: 100%; height: 150px;" (mouseover)="changeValue($event)" ></textarea>
                          
                          
                              <small>Sms Legnth : {{ characterCount }}</small>
                             <small style="margin-left:10px">Text : {{ messageCount }}</small>
                             <small style="margin-left:250px">Credit Charge :{{ creditCharge }}</small>
                           
                            </div>
                             
                          </div>
                      
                          <div class="col-md-20">
                              <textarea id="txtTestMobileNo" placeholder="Enter the Mobile Number" class="form-control"></textarea>
                          </div>
                      </div>
                      <div class="schedule" style="margin-top:20px;">
                      <div class="schedule-container">
                        <div class="schedule-checkbox">
                            <input type="checkbox" id="showSchedule" name="showSchedule" [(ngModel)]="showSchedule" (change)="toggleSchedule()">
                            <label for="showSchedule">Schedule</label>
                        </div>
                        <div class="schedule-fields" *ngIf="showSchedule">
                            <div class="schedule-field">
                                <label  for="startDatePicker">Start Date:</label>
                                <input type="date" id="startDatePicker" name="startDatePicker" [(ngModel)]="selectedDate" (click)="openDatePicker()">
                            </div>
                            <div class="schedule-field">
                                <label for="startTimePicker">Time:</label>
                                <input type="time" id="startTimePicker" name="startTimePicker" [(ngModel)]="selectedTime" (click)="openTimePicker()">
                            </div>
                            <div class="schedule-field">
                              <button id="confirm">confirm</button>
                            </div>
                        </div>
                    </div>
                  </div>
                    
                    
                      
                        <div class="form-group">
                            <button (click)="SendSMS()"  class="btn button1" value="Send Message" >Send Messgae</button>
                        </div>
                    
                
                  
                    
                </div>
            </form>

</div>

  <div class="card text-center" style="height:220px; ">
      <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="myTab">
              <li class="nav-item">
                  <a href="#home" class="nav-link active" data-bs-toggle="tab">Group</a>
              </li>
              <li class="nav-item">
                  <a href="#choosefile" class="nav-link" data-bs-toggle="tab">Choose File</a>
              </li>

          </ul>
      </div>
      <div class="card-body">
          <div class="tab-content">
              <div class="tab-pane fade show active" id="home">
                   
                   <div class="tab-pane fade show active" id="home">
                    <label id="slctall" for="selectAll">Select All</label>
                    <input id="selectAll" type="checkbox" [(ngModel)]="selectAllCheckbox" (change)="selectAllChanged()">
                    
                    <label id="grpidp"for="grpid1">Pool(2)</label>
                    <input id="grpidp1" type="checkbox" [(ngModel)]="checkbox1" (change)="checkboxChanged()">
                    
                    <label id="grpidt" for="grpidt1">Test(2)</label>
                    <input id="grpidt1" type="checkbox" [(ngModel)]="checkbox2" (change)="checkboxChanged()">
                </div>
            
                  
              </div>
              <div class="tab-pane fade" id="choosefile">
               
                <input style="width:230px;margin-top: 10px;"(change)="onFileSelected($event)" type="file" >
                <button style="border:none;margin-top: 20px;padding: 5px;background-color: #5d94be;color: whitesmoke;" (click)="importContacts()">Import Contacts</button>
            </div>
              
              
          </div>
      </div>

      
  </div> 
  
 
  
  <div class="chatbox">
    <div class="card-header">ChatBot
    <div class="card-body">
      <select class="form-control" formControlName="sender">
        <option value="">SenderID</option>
        <option value="NUEVAS">NUEVAS</option>
        <option value="TRKZIA">TRKZIA</option>
    </select>
  </div>
    </div>
  </div>

  
 

   

<div class="Upload">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" id="myTab">
      <li class="nav-item">
        <a href="#image" class="nav-link active" data-bs-toggle="tab">Image</a>
      </li>
      <li class="nav-item">
        <a href="#video" class="nav-link" data-bs-toggle="tab">Video</a>
      </li>
    </ul>
  </div>
  <div class="card-body tab-content">
    <div class="tab-pane fade show active" id="image">
      <select id="imageDropdown" class="form-select" (change)="selectImage($event)">
        <option value="" selected>Select Image</option>
        <option value="assets/33126287.jpg" id="image1">Image 1</option>
        <option value="assets/image.png" >Image 2</option>
        <!-- Add more options as needed -->
      </select>
      
      <!-- Display selected image -->
      <img *ngIf="selectedImageUrl" [src]="selectedImageUrl" alt="Selected Image">
    </div>
    
    
    
   
    <div class="tab-pane fade" id="video">
      <input type="file" id="videoUpload" accept="video/*" (change)="handleVideoUpload($event)">
      <!-- Additional elements or components for video upload can be added here -->
    </div>
  </div>
</div>
